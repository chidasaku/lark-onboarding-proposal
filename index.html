<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lark導入支援コストシミュレーター | Lark Partner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --lark-blue: #0066FF;
      --lark-teal: #00D0B6;
      --lark-navy: #1F2937;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--lark-navy);
    }

    .font-outfit {
      font-family: 'Outfit', sans-serif;
    }

    .bg-lark-gradient {
      background: linear-gradient(135deg, #0066FF 0%, #00D0B6 100%);
    }

    .text-lark-blue {
      color: var(--lark-blue);
    }

    .bg-lark-blue {
      background-color: var(--lark-blue);
    }

    .border-lark-blue {
      border-color: var(--lark-blue);
    }

    .hero-gradient {
      background: radial-gradient(circle at 0% 0%, rgba(0, 102, 255, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 100% 100%, rgba(0, 208, 182, 0.03) 0%, transparent 50%);
    }

    .text-balance {
      text-wrap: balance;
    }

    .lark-text-gradient {
      background: linear-gradient(to right, #0066FF, #00D0B6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .bg-nested-grid {
      background-image:
        linear-gradient(rgba(0, 102, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 102, 255, 0.03) 1px, transparent 1px),
        linear-gradient(rgba(0, 102, 255, 0.02) 2px, transparent 2px),
        linear-gradient(90deg, rgba(0, 102, 255, 0.02) 2px, transparent 2px);
      background-size: 30px 30px, 30px 30px, 150px 150px, 150px 150px;
    }

    @media print {
      @page {
        size: A4;
        margin: 20mm;
      }

      .no-print {
        display: none !important;
      }

      .print-only {
        display: block !important;
      }

      body {
        background: white !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        padding: 0 !important;
        margin: 0 !important;
      }

      /* Multi-page flow: let content use full page width minus @page margins */
      .max-w-4xl,
      .max-w-5xl {
        max-width: 100% !important;
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      .shadow-[0_40px_100px_-20px_rgba(0, 0, 0, 0.1)],
      .shadow-2xl,
      .shadow-sm {
        box-shadow: none !important;
        border: 1px solid #ddd !important;
      }

      .rounded-[56px],
      .rounded-[48px],
      .rounded-[40px],
      .rounded-[32px] {
        border-radius: 8px !important;
      }

      /* Page Break Control */
      section,
      .break-inside-avoid {
        page-break-inside: avoid !important;
        break-inside: avoid !important;
      }

      .page-break-before {
        page-break-before: always !important;
      }
    }

    .print-only {
      display: none;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #ddd;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #ccc;
    }

    .wizard-card {
      box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.15);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f8fafc;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
      border: 2px solid #f8fafc;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .scroll-hint-fade {
      position: relative;
    }

    .scroll-hint-fade::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(to top, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
      pointer-events: none;
      transition: opacity 0.3s;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    .scroll-at-bottom::after {
      opacity: 0;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .animate-in {
      animation-fill-mode: forwards;
    }

    @keyframes slide-up {
      from {
        transform: translateY(2rem);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .fade-in {
      animation: fade-in 1s ease-out;
    }

    .slide-in-from-bottom-8 {
      animation: slide-up 1s ease-out;
    }
  </style>
</head>

<body class="bg-white min-h-screen flex flex-col">

  <div id="app" class="flex-grow"></div>

  <!-- Footer (Mini) -->
  <footer class="bg-gray-50 py-8 border-t border-gray-100 no-print">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p class="text-xs text-gray-400 font-medium">© 2026 Lark Partner. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="assets/js/app.js"></script>

</body>

</html>
